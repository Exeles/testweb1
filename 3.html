    <h1> 이드리스 </h1>
    <img src="idris.jpg"><p>
      이드리스(إدريس, ʾIdrīs)는 유대교와 기독교 경전인 창세기에 나오는 인물인 에녹의 이슬람식 이름. 이슬람에서는 쿠란에 등장하는 25명의 예언자 중 아담에 이은 두 번째 예언자이다. 쿠란에서는 제19장인 마르얌 장의 56절과 57절에 언급된다.
